<!DOCTYPE html>
<html>
<head>
    <title>Fetch API Example</title>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- 버튼을 추가합니다. -->
    <button id="fetchButton">API 요청 보내기</button>

    <!-- JavaScript 코드를 직접 작성합니다. -->
    <script>
        // 버튼 클릭 시 API 요청 실행
        document.getElementById('fetchButton').addEventListener('click', () => {
            // API 엔드포인트 URL 설정
            const apiUrl = 'https://staging-api.qfeed.site/ping'; // 원하는 API 주소로 대체해주세요

            // Fetch API를 사용하여 GET 요청 보내기
            fetch(apiUrl)
              .then(data => {
                console.log(data); // 받아온 데이터를 콘솔에 출력하거나 원하는 작업 수행
              })
              .catch(error => {
                console.error('Error:', error); // 오류 처리
              });
        });
    </script>
</body>
</html>
